<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      line-height: 1.6;
    }
    header {
      background-color: #000000;
      color: #ffffff;
      padding: 3rem 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 800;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    section {
      padding: 4rem 2rem;
      max-width: 600px;
      margin: auto;
    }
    .section-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    label {
      font-weight: 600;
    }
    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      background-color: #000000;
      color: #ffffff;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #444444;
    }
    footer {
      background-color: #000000;
      color: #ffffff;
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
    }
    footer ul {
      list-style: none;
      margin-top: 1rem;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    footer ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <img src="sulinknex-logo2.png" style="height: 150px;" />
    <p>Contact Us</p>
  </header>
  <section>
    <h2 class="section-title">Get in Touch</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 SULINKNEX PTE. LTD. | All rights reserved.</p>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </footer>
</body>
</html>
